<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="search-box">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button>
            <span class="fa fa-search"></span>
        </button>
    </div>
    
    <div class="weather">
        <h1 class="temp">36째C</h1>
        <h2 class="city">Chennai</h2>
        <img src="./images/weather.jpg" class="weather-img">
         <div class="details">
            <div class="col">
                <img src="./images/fog.png" >
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>    
            </div>
            <div class="col">
                <img src="./images/wind.png" >
                <div>
                    <p class="wind">20 km/h</p>
                    <p>Wind Speed</p>
                </div>    
            </div>
            <div class="col">
                <img src="./images/press.png" >
                <div>
                    <p class="pressure">12 pa</p>
                    <p>Pressure</p>
                </div>    
            </div>
            <div class="col">
                <img src="./images/visi.png" >
                <div>
                    <p class="visibility">10 km</p>
                    <p>Visibility</p>
                </div>    
            </div> 
            <div class="col">
                <img src="./images/rise.jpg" >
                <div>
                    <p class="sunrise"> 5:35:47 am</p>
                    <p>Sunrise</p>
                </div>    
            </div>
        </div>
        <div class="details1">
            <div class="col1">
                <img src="./images/raincol.png" >
                <div>
                    <p class="rain">0.56 mm</p>
                    <p>Rain</p>
                </div>    
            </div>
            <div class="col1">
                <img src="./images/feel.png" >
                <div>
                    <p class="feelslike">12 째C</p>
                    <p>Feels like</p>
                </div>    
            </div>
            <div class="col1">
                <img src="./images/high.png" >
                <div>
                    <p class="high">50 째C</p>
                    <p>High</p>
                </div>    
            </div> 
            <div class="col1">
                <img src="./images/low.png" >
                <div>
                    <p class="low"> 10 째C</p>
                    <p>Low</p>
                </div>    
            </div>
            <div class="col1">
                <img src="./images/set.jpg" >
                <div>
                    <p class="sunset"> 6:27:07 pm</p>
                    <p>Sunset</p>
                </div>    
            </div> 
        </div>
    </div>
      
</div>
<script src="script.js"></script>
    
</body>
</html>
